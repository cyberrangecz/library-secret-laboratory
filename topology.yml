name: secret-laboratory-sandbox

hosts:
  - name: attacker
    base_box: 
      image: munikypo/kali-2020.4
      man_user: debian
    flavor: csirtmu.tiny1x2

  - name: server
    base_box: 
      image: munikypo/debian-10-x86_64
      man_user: debian
    flavor: csirtmu.tiny1x2
    hidden: True

  - name: client
    base_box: 
      image: munikypo/debian-10-x86_64
      man_user: debian
    flavor: csirtmu.tiny1x2
    hidden: True

routers:
  - name: router
    cidr: 100.100.100.0/29
    base_box:
      image: debian-9-x86_64
      man_user: debian
    flavor: csirtmu.tiny1x2

networks:
  - name: switch
    cidr: 10.1.0.0/16

net_mappings:
    - host: attacker
      network: switch
      ip: 10.1.135.83
    - host: server
      network: switch
      ip: 10.1.26.9
    - host: client
      network: switch
      ip: 10.1.17.4

router_mappings:
    - router: router
      network: switch
      ip: 10.1.0.1

groups:
  - name: user-accessible
    nodes:
      - attacker
